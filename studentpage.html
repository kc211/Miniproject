    <script type="text/javascript">
        let scanner = new Instascan.Scanner({

        scanner.addListener('scan', function (content) {

                console.error('No cameras found.');
            }
        }).catch(function (e) {

    <script>
        function show_profile() {
            scanner.stop();
            a = document.getElementById('profiletable');
            b = document.getElementById('qrscandisplay');
            c=document.getElementById('stop_scan_btn')
            if (a.style.display == 'none' && b.style.display == 'none') {
                a.classList.remove('d-none');
                c.classList.add('d-none');

            } else {
                b.classList.add('d-none');
                a.classList.remove('d-none');
                c.classList.add('d-none');
                // qr.scanner.stop();
            }


        }




        function show_qr() {
            scanner.start();
            let a,b,c
            a = document.getElementById('profiletable')
            b = document.getElementById('qrscandisplay')
            c = document.getElementById('stop_scan_btn')
            if (b.style.display == 'none' && a.style.display == 'none') {

                b.classList.remove('d-none')
                c.classList.remove('d-none')

            } else {
                a.classList.add('d-none')
                b.classList.remove('d-none')
                c.classList.remove('d-none')
            }
        }



        function stop_function()
        {
            scanner.stop();
            
        }
