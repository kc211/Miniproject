<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="studentpage.css">
    <title>student</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="logo 30x30" width="30" height="30">
                MVGRCE(A)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link text-dark bg-light" href="#">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="cin">

        <div class="leftcontainer ml-0">
            <ul class="nav flex-column">
                <li class="nav-item details">
                    <a class="nav-link hoverlink" id="profile" href="#"
                        onclick="document.getElementById('result').innerHTML='bro'">Profile</a>
                </li>
                <li class="nav-item details">
                    <a class="nav-link hoverlink" id="scan" href="#">Scan the QR</a>
                </li>
                <li class="nav-item details">
                    <a class="nav-link hoverlink" href="#">Attendance</a>
                </li>
                <li class="nav-item details">
                    <a class="nav-link hoverlink">Condonation Status</a>
                </li>
            </ul>
        </div>
        <div class="gello" id="result">
            <div id="reader"></div>
            <div id="result1"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--for the qr-->
    <script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script>
        // When scan is successful fucntion will produce data
        function onScanSuccess(qrCodeMessage) {
            document.getElementById("result").innerHTML =
                '<span class="result">' + qrCodeMessage + "</span>";
        }

        // When scan is unsuccessful fucntion will produce error message
        function onScanError(errorMessage) {
            // Handle Scan Error
        }

        // Setting up Qr Scanner properties
        var html5QrCodeScanner = new Html5QrcodeScanner("reader", {
            fps: 10,
            qrbox: 250
        });

        // in
        html5QrCodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>

</html>
